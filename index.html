    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="TO DO WebApp - A versatile task & checklist manager designed for efficient task management. Create, organize, and monitor tasks effortlessly.">
    <meta name="keywords"
        content="ToDo WebApp, Checklist, Task Management, To-Do List, To Do, JQuery, Web Development, Task Manager, UX, UI">
    <meta name="author" content="Mohit">
    <meta name="robots" content="index, follow">
    <meta name="google-site-verification" content="" />
    <link rel="icon" href="/img/todoapp.png" type="image/x-icon">
    <link rel="shortcut icon" href="/img/todoapp.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@300;500;700&family=Architects+Daughter&family=Roboto:wght@500&family=Rowdies:wght@300;400;700&family=Iceland&family=Sacramento&family=Rampart+One&display=swap"
        rel="stylesheet">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="main.css">
    <title>ToDo WebApp  - Tasks Manager</title>
    <style>
        #new-task {
            max-width: 500px;
        }
        #warning {
            color: rgb(7, 7, 7);
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h1>TODO List</h1>
    <form id="task-form">
        <p>Things To Do</p>
        <input type="text" id="new-task" placeholder="Add new task" oninput="limitInput()" />
        <div id="warning"></div>
        <button type="submit">ADD</button>
        <button type="button" id="save-tasks">SAVE TXT</button>
        <a class="instructions">
          <li>OnClick 1 - Marked Done
          -<span class="green">Green</span></li>
          <li>OnClick 2 - Unmarked -Black</li>
          <li>OnClick X - Delete -<span class="red">Red</span></li>
        </a>
    </form>
    <ul id="task-list"></ul>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
    <script>
        function limitInput() {
            var input = document.getElementById("new-task");
            var warning = document.getElementById("warning");

            var words = input.value.split(/\s+/); // Divide a entrada em palavras
            var characters = input.value.length;

            if (characters > 35) {
                // If the limit is exceeded, adjust the input value 
                input.value = words.slice(0, 5).join(" ").substring(0, 35);
              // Display the warning message 
                warning.textContent = "Limite 35 caracteres atingido.";
            } else {
                // Clean the warning message 
                warning.textContent = "";
            }
        }
    </script>
</body>

</html>
